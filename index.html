<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EchoSoul X</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter;
  background:#0f172a;
  color:white;
  transition:.4s;
}

.light{
  background:#f1f5f9;
  color:#111;
}

.container{
  max-width:600px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  animation:fade .8s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

input,textarea,select{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  background:rgba(255,255,255,.1);
  color:inherit;
}

button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,#6366f1,#ec4899);
  color:white;
}

.hidden{display:none;}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  background:gold;
  color:black;
  padding:5px 10px;
  border-radius:50px;
  font-size:12px;
}

.feed-item{
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
<h2>EchoSoul X</h2>
<button onclick="toggleMode()">üåó</button>
</div>

<!-- LOGIN -->
<div id="loginCard" class="card">
<h3>üîê Login / Signup</h3>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Enter</button>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

<div class="card">
<h3>Profile</h3>
<p id="welcome"></p>
<div id="proStatus" class="badge">Free</div>
<button onclick="upgrade()">Upgrade to Pro</button>
</div>

<div class="card">
<h3>üß† AI Personality</h3>
<select id="personality">
<option value="motivator">Motivator</option>
<option value="therapist">Therapist</option>
<option value="friend">Friendly Companion</option>
<option value="philosopher">Philosopher</option>
</select>
<textarea id="thought" placeholder="Share your thoughts..."></textarea>
<button onclick="askAI()">Talk to AI</button>
<div id="aiResponse"></div>
</div>

<div class="card">
<h3>üåç Public Feed</h3>
<button onclick="post()">Post Public</button>
<div id="feed"></div>
</div>

</div>

</div>

<script>
let currentUser=null;
let isPro=false;

function toggleMode(){
  document.body.classList.toggle("light");
}

function login(){
  let u=document.getElementById("username").value;
  let p=document.getElementById("password").value;

  if(u===""||p===""){
    alert("Fill details");
    return;
  }

  localStorage.setItem("user",u);
  currentUser=u;
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  document.getElementById("welcome").innerText="Welcome "+u;
}

function upgrade(){
  isPro=true;
  document.getElementById("proStatus").innerText="Pro";
}

function post(){
  let text=document.getElementById("thought").value;
  if(text==="")return;

  let posts=JSON.parse(localStorage.getItem("posts")||"[]");
  posts.push({user:currentUser,text:text});
  localStorage.setItem("posts",JSON.stringify(posts));
  renderFeed();
  document.getElementById("thought").value="";
}

function renderFeed(){
  let posts=JSON.parse(localStorage.getItem("posts")||"[]");
  let feed=document.getElementById("feed");
  feed.innerHTML="";
  posts.reverse().forEach(p=>{
    feed.innerHTML+=`<div class="feed-item"><b>${p.user}</b>: ${p.text}</div>`;
  });
}

async function askAI(){
  if(!isPro){
    alert("Upgrade to Pro to unlock AI");
    return;
  }

  let prompt=document.getElementById("thought").value;
  let personality=document.getElementById("personality").value;
  let box=document.getElementById("aiResponse");
  box.innerHTML="Thinking...";

  const API_KEY="PASTE_YOUR_OPENAI_API_KEY";

  const systemPrompt={
    motivator:"You are an energetic motivational coach.",
    therapist:"You are a calm emotional therapist.",
    friend:"You are a friendly supportive companion.",
    philosopher:"You respond with deep philosophical insight."
  };

  const response=await fetch("https://api.openai.com/v1/chat/completions",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+API_KEY
    },
    body:JSON.stringify({
      model:"gpt-4o-mini",
      messages:[
        {role:"system",content:systemPrompt[personality]},
        {role:"user",content:prompt}
      ]
    })
  });

  const data=await response.json();
  box.innerHTML="<p>"+data.choices[0].message.content+"</p>";
}

renderFeed();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirana Kootu - Premium Shopping</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f2f4f8;}

header{
    background:linear-gradient(to right,#1f4037,#99f2c8);
    padding:20px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cart-btn{
    background:white;
    color:#1f4037;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

.container{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:15px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 4px 8px rgba(0,0,0,0.08);
}

.card img{
    width:100px;
    height:100px;
    object-fit:cover;
    margin-bottom:10px;
}

button{
    padding:8px 12px;
    border:none;
    border-radius:8px;
    background:#28a745;
    color:white;
    cursor:pointer;
    margin-top:8px;
}

#cartModal{
    position:fixed;
    top:0;
    right:-100%;
    width:350px;
    height:100%;
    background:white;
    box-shadow:-4px 0 10px rgba(0,0,0,0.2);
    padding:20px;
    transition:0.4s;
    overflow:auto;
}

#cartModal.active{
    right:0;
}

input, textarea{
    width:100%;
    padding:8px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

.payment-option{
    margin:10px 0;
}
</style>
</head>

<body>

<header>
    <h2>KIRANA KOOTU</h2>
    <div class="cart-btn" onclick="openCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
</header>

<div class="container" id="product-list"></div>

<!-- CART PANEL -->
<div id="cartModal">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <h4>Total: â‚¹<span id="totalPrice">0</span></h4>

    <h3>Delivery Address</h3>
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="text" id="house" placeholder="House / Street">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="pincode" placeholder="Pincode">

    <h3>Payment Mode</h3>
    <div class="payment-option">
        <input type="radio" name="payment" value="COD"> Cash on Delivery
    </div>
    <div class="payment-option">
        <input type="radio" name="payment" value="ONLINE"> Online Payment
    </div>

    <button onclick="placeOrder()">Place Order</button>
    <button onclick="closeCart()" style="background:#dc3545;">Close</button>
</div>

<script>
// PRODUCTS
const products = [
    {id:1,name:"Rice 1kg",price:50,image:"https://via.placeholder.com/100"},
    {id:2,name:"Sugar 1kg",price:40,image:"https://via.placeholder.com/100"},
    {id:3,name:"Oil 1L",price:120,image:"https://via.placeholder.com/100"},
    {id:4,name:"Milk 500ml",price:25,image:"https://via.placeholder.com/100"},
    {id:5,name:"Atta 1kg",price:60,image:"https://via.placeholder.com/100"},
    {id:6,name:"Dry Fruits Mix",price:250,image:"https://via.placeholder.com/100"}
];

let cart = [];

// DISPLAY PRODUCTS
function displayProducts(){
    const container = document.getElementById("product-list");
    products.forEach(p=>{
        container.innerHTML += `
            <div class="card">
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>â‚¹${p.price}</p>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `;
    });
}

// ADD TO CART
function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    document.getElementById("cart-count").innerText = cart.length;
    alert(product.name + " added to cart");
}

// CART PANEL
function openCart(){
    document.getElementById("cartModal").classList.add("active");
    displayCart();
}

function closeCart(){
    document.getElementById("cartModal").classList.remove("active");
}

function displayCart(){
    const cartItems = document.getElementById("cartItems");
    let total = 0;
    cartItems.innerHTML = "";

    cart.forEach(item=>{
        total += item.price;
        cartItems.innerHTML += `<p>${item.name} - â‚¹${item.price}</p>`;
    });

    document.getElementById("totalPrice").innerText = total;
}

// PLACE ORDER
function placeOrder(){
    const fullName = document.getElementById("fullName").value;
    const mobile = document.getElementById("mobile").value;
    const house = document.getElementById("house").value;
    const city = document.getElementById("city").value;
    const state = document.getElementById("state").value;
    const pincode = document.getElementById("pincode").value;

    const payment = document.querySelector('input[name="payment"]:checked');

    if(cart.length===0){ alert("Cart is empty"); return; }
    if(!fullName || !mobile || !house || !city || !state || !pincode){ alert("Fill complete address"); return; }
    if(!payment){ alert("Select payment mode"); return; }

    let fullAddress = `
Name: ${fullName}
Mobile: ${mobile}
Address: ${house}, ${city}, ${state} - ${pincode}
Payment: ${payment.value}
    `;

    if(payment.value==="ONLINE"){
        alert("Redirecting to Online Payment Gateway (Demo)...");
        // connect Razorpay later
    }

    alert("Order placed successfully ðŸŽ‰\n\n" + fullAddress);

    // Reset
    cart=[];
    document.getElementById("cart-count").innerText=0;
    document.getElementById("fullName").value="";
    document.getElementById("mobile").value="";
    document.getElementById("house").value="";
    document.getElementById("city").value="";
    document.getElementById("state").value="";
    document.getElementById("pincode").value="";
    closeCart();
}

displayProducts();
</script>

</body>
</html>

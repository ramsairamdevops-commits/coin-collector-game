<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Pro App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(-45deg,#141e30,#243b55,#0f2027,#2c5364);
background-size:400% 400%;
animation:gradientBG 12s ease infinite;
color:#fff;
transition:0.4s;
min-height:100vh;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.dark{
background:#0f0f0f;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
position:sticky;
top:0;
z-index:100;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

.logo{
font-size:20px;
font-weight:700;
letter-spacing:1px;
}

.toggle{
cursor:pointer;
padding:8px 18px;
border-radius:25px;
background:linear-gradient(45deg,#ffcc00,#ffaa00);
color:#000;
font-weight:600;
transition:0.3s;
}

.toggle:hover{
transform:scale(1.05);
}

.container{
padding:20px;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:20px;
margin-top:20px;
}

.card{
background:rgba(255,255,255,0.1);
padding:20px;
border-radius:20px;
backdrop-filter:blur(20px);
box-shadow:0 10px 30px rgba(0,0,0,0.5);
transition:0.4s;
position:relative;
overflow:hidden;
}

.card::before{
content:'';
position:absolute;
width:100%;
height:4px;
top:0;
left:0;
background:linear-gradient(90deg,#ffcc00,#ff6600);
}

.card:hover{
transform:translateY(-10px) scale(1.04);
}

.card h3{
margin-bottom:10px;
}

.stat{
font-size:26px;
font-weight:700;
margin-top:10px;
}

button{
margin-top:15px;
padding:10px 20px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ffcc00,#ffaa00);
color:#000;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

.dashboard{
margin-top:40px;
background:rgba(255,255,255,0.1);
padding:25px;
border-radius:20px;
backdrop-filter:blur(20px);
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.login{
max-width:400px;
margin:120px auto;
background:rgba(255,255,255,0.1);
padding:40px;
border-radius:25px;
backdrop-filter:blur(20px);
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.7);
animation:fadeUp 1s ease;
}

input{
padding:12px;
width:100%;
margin:12px 0;
border-radius:12px;
border:none;
outline:none;
}

.hidden{
display:none;
}

footer{
text-align:center;
margin:40px 0;
opacity:0.6;
font-size:12px;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

@media(max-width:600px){
header{
flex-direction:column;
gap:10px;
}
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login">
<h2>ðŸš€ Premium Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p style="margin-top:10px;font-size:12px;opacity:0.6;">Demo: admin / 1234</p>
</div>

<!-- MAIN APP -->
<div id="appPage" class="hidden">

<header>
<div class="logo">ðŸ”¥ Premium Pro Dashboard</div>
<div class="toggle" onclick="toggleMode()">Dark Mode</div>
</header>

<div class="container">

<div class="cards">

<div class="card">
<h3>ðŸ’° Earnings</h3>
<div class="stat" id="earnings">â‚¹0</div>
<button>View Details</button>
</div>

<div class="card">
<h3>ðŸ“Š Analytics</h3>
<div class="stat" id="analytics">0%</div>
<button>Open Chart</button>
</div>

<div class="card">
<h3>âš¡ Performance</h3>
<div class="stat">98%</div>
<button>Check Now</button>
</div>

<div class="card">
<h3>ðŸ‘¥ Users</h3>
<div class="stat">1,240</div>
<button>See Users</button>
</div>

</div>

<div class="dashboard">
<h3>ðŸ“ˆ Monthly Growth Report</h3>
<canvas id="myChart"></canvas>
</div>

</div>

<footer>
Â© 2026 Premium Pro App | Designed for Mobile & Desktop
</footer>

</div>

<script>

function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="admin" && pass==="1234"){
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("appPage").classList.remove("hidden");
animateStats();
}
else{
alert("Invalid Login! Use admin / 1234");
}
}

function toggleMode(){
document.body.classList.toggle("dark");
}

function animateStats(){
let earnings=0;
let analytics=0;

let eInt=setInterval(()=>{
if(earnings>=50000){clearInterval(eInt);}
earnings+=1000;
document.getElementById("earnings").innerText="â‚¹"+earnings;
},50);

let aInt=setInterval(()=>{
if(analytics>=85){clearInterval(aInt);}
analytics+=1;
document.getElementById("analytics").innerText=analytics+"%";
},40);
}

const ctx=document.getElementById('myChart').getContext('2d');
new Chart(ctx,{
type:'line',
data:{
labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'],
datasets:[{
label:'Growth',
data:[12,19,10,15,22,30,28,35],
borderColor:'#ffcc00',
backgroundColor:'rgba(255,204,0,0.2)',
fill:true,
tension:0.4
}]
},
options:{
responsive:true,
plugins:{
legend:{labels:{color:'#fff'}}
},
scales:{
x:{ticks:{color:'#fff'}},
y:{ticks:{color:'#fff'}}
}
}
});

</script>

</body>
</html>

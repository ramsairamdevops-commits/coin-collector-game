<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premium Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY"></script>

<link rel="stylesheet" href="style.css">

<style>
body{margin:0;font-family:sans-serif;}
header{display:flex;justify-content:space-between;padding:15px;background:#ff5722;color:white;}
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px;padding:15px;}
.card{background:white;padding:10px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);}
.cart-panel{position:fixed;bottom:-100%;left:0;width:100%;height:60%;background:white;transition:0.4s;padding:20px;}
.cart-panel.active{bottom:0;}
.login-page{height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#ff512f,#dd2476);}
.login-card{background:rgba(255,255,255,0.1);padding:30px;border-radius:20px;color:white;text-align:center;}
.login-card input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:8px;}
button{padding:8px 12px;background:#ff5722;color:white;border:none;border-radius:6px;}
#map{height:250px;margin-top:10px;}
</style>
</head>

<body>

<div id="loginPage" class="login-page">
  <div class="login-card">
    <h2>Premium Login</h2>
    <input id="phone" placeholder="+91XXXXXXXXXX">
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Login</button>
    <div id="recaptcha"></div>
  </div>
</div>

<div id="app" style="display:none;">
<header>
  <h2>My Shop</h2>
  <div>
    ðŸ›’ <span id="cartCount">0</span>
    <button onclick="toggleCart()">Cart</button>
  </div>
</header>

<div class="products" id="products"></div>
<div id="map"></div>

<div class="cart-panel" id="cartPanel">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button onclick="payNow()">Checkout</button>
</div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>

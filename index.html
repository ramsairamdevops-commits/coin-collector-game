<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Voice</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1e1e2f,#121212);
    color:white;
}

header{
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
}

.logo{
    font-size:20px;
    font-weight:bold;
}

.auth-buttons button{
    margin-left:10px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}

.signup-btn{
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    color:white;
}

.login-btn{
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    color:white;
}

.container{
    padding:15px;
    max-width:500px;
    margin:auto;
}

.post-card{
    background: rgba(255,255,255,0.08);
    padding:15px;
    margin-bottom:15px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transition:0.3s;
}

.post-card:hover{
    transform:scale(1.02);
}

.floating-btn{
    position:fixed;
    bottom:25px;
    right:25px;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:30px;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
}

.modal{
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#1f1f2e;
    padding:20px;
    border-radius:15px;
    width:90%;
    max-width:400px;
}

input,textarea{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    outline:none;
}

button.submit-btn{
    margin-top:15px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    color:white;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <div class="logo">ðŸ”¥ Hidden Voice</div>
    <div class="auth-buttons">
        <button class="signup-btn" onclick="openSignup()">Sign Up</button>
        <button class="login-btn" onclick="openLogin()">Login</button>
    </div>
</header>

<div class="container" id="postContainer"></div>

<div class="floating-btn" onclick="openPostModal()">+</div>

<!-- Signup Modal -->
<div class="modal" id="signupModal">
    <div class="modal-content">
        <h3>Sign Up</h3>
        <input type="text" id="signupName" placeholder="Enter your name">
        <input type="email" id="signupEmail" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Enter password">
        <button class="submit-btn" onclick="signup()">Create Account</button>
    </div>
</div>

<!-- Login Modal -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter password">
        <button class="submit-btn" onclick="login()">Login</button>
    </div>
</div>

<!-- Post Modal -->
<div class="modal" id="postModal">
    <div class="modal-content">
        <h3>Create Anonymous Post</h3>
        <textarea id="postText" rows="4" placeholder="Share your thoughts..."></textarea>
        <button class="submit-btn" onclick="addPost()">Post</button>
    </div>
</div>

<script>
let userSignedIn = false;

function openSignup(){
    document.getElementById("signupModal").style.display="flex";
}

function openLogin(){
    document.getElementById("loginModal").style.display="flex";
}

function signup(){
    let name = document.getElementById("signupName").value;
    let email = document.getElementById("signupEmail").value;
    let password = document.getElementById("signupPassword").value;

    if(name && email && password){
        userSignedIn = true;
        document.getElementById("signupModal").style.display="none";
        alert("Account created successfully!");
    }else{
        alert("Please fill all details");
    }
}

function login(){
    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    if(email && password){
        userSignedIn = true;
        document.getElementById("loginModal").style.display="none";
        alert("Login successful!");
    }else{
        alert("Please fill all details");
    }
}

function openPostModal(){
    if(!userSignedIn){
        alert("Please login first");
        return;
    }
    document.getElementById("postModal").style.display="flex";
}

function addPost(){
    let text = document.getElementById("postText").value;
    if(text){
        let container = document.getElementById("postContainer");

        let card = document.createElement("div");
        card.className="post-card";
        card.innerHTML = `<p>${text}</p>`;

        container.prepend(card);
        document.getElementById("postText").value="";
        document.getElementById("postModal").style.display="none";
    }
}
</script>

</body>
  </html>

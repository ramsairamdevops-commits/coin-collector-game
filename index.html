<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EchoSoul Premium üåå</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{transition:0.4s;overflow-x:hidden;}
.dark{background:#111;color:#eee;}
header{display:flex;justify-content:space-between;align-items:center;padding:15px 25px;backdrop-filter:blur(10px);position:sticky;top:0;z-index:100;}
.logo{font-size:20px;font-weight:700;}
.toggle{cursor:pointer;padding:8px 15px;border-radius:20px;background:#ffcc00;color:#000;font-weight:600;}
.container{padding:20px;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px;}
.card{background:rgba(255,255,255,0.08);padding:20px;border-radius:15px;backdrop-filter:blur(10px);box-shadow:0 8px 20px rgba(0,0,0,0.4);transition:0.3s;position:relative;overflow:hidden;}
.card:hover{transform:translateY(-10px);}
button{margin-top:15px;padding:10px 20px;border:none;border-radius:25px;background:#ffcc00;color:#000;font-weight:600;cursor:pointer;transition:0.3s;}
.dashboard{margin-top:40px;background:rgba(255,255,255,0.08);padding:20px;border-radius:15px;}
input, select{padding:10px;width:100%;margin:10px 0;border-radius:10px;border:none;outline:none;}
.login, .signup{max-width:350px;margin:60px auto;background:rgba(255,255,255,0.1);padding:30px;border-radius:20px;backdrop-filter:blur(15px);text-align:center;position:relative;animation:fadeUp 1s ease;}
.hidden{display:none;}
footer{text-align:center;margin:30px 0;opacity:0.6;font-size:12px;}
@keyframes fadeUp{from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);}}
.emotion-wave{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.bubble{position:absolute;border-radius:50%;opacity:0.6;animation:bubbleMove 8s linear infinite;}
@keyframes bubbleMove{0%{transform:translateY(100vh) scale(0.5);}50%{opacity:0.8;}100%{transform:translateY(-50px) scale(1);opacity:0;}}
</style>
</head>
<body id="body"><canvas id="waveCanvas" class="emotion-wave"></canvas>

<!-- LOGIN --><div id="loginPage" class="login">
<h2>üöÄ Login / Signup</h2>
<input type="text" id="authInput" placeholder="Phone or Email">
<button onclick="startOTP()">Send OTP</button>
<p style="margin-top:10px;opacity:0.6;cursor:pointer;" onclick="guestLogin()">Continue as Guest</p>
</div><!-- OTP Verification --><div id="otpPage" class="login hidden">
<h2>Enter OTP</h2>
<input type="text" id="otpInput" placeholder="OTP">
<button onclick="verifyOTP()">Verify</button>
</div><!-- APP PAGE --><div id="appPage" class="hidden">
<header>
<div class="logo">üåå EchoSoul Premium</div>
<div class="toggle" onclick="toggleMode()">Toggle Dark/Light</div>
</header>
<div class="container"><div class="cards" id="feed"></div>
<div class="dashboard">
<h3>üìä Mood Analytics</h3>
<canvas id="moodChart"></canvas>
</div>
<button onclick="postEmotion()">Share Emotion</button>
</div>
<footer>¬© 2026 EchoSoul Premium | Anonymous Emotional Sharing</footer>
</div><script>
// STATE
let userID=null; let moodData={Joy:0,Grief:0,Awe:0,Anxiety:0};

// DYNAMIC BACKGROUND
const canvas=document.getElementById('waveCanvas'); const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
function createBubbles(){ctx.clearRect(0,0,canvas.width,canvas.height);for(let i=0;i<30;i++){ctx.beginPath();let x=Math.random()*canvas.width;let y=Math.random()*canvas.height;let r=Math.random()*30+10;ctx.fillStyle=`rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},255,0.2)`;ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();}}
setInterval(createBubbles,4000);

// LOGIN / GUEST
function startOTP(){userID='user_'+Date.now(); document.getElementById('loginPage').classList.add('hidden'); document.getElementById('otpPage').classList.remove('hidden');}
function verifyOTP(){otp=document.getElementById('otpInput').value; if(otp.length>0){document.getElementById('otpPage').classList.add('hidden'); document.getElementById('appPage').classList.remove('hidden');}}
function guestLogin(){userID='guest_'+Date.now();document.getElementById('loginPage').classList.add('hidden');document.getElementById('appPage').classList.remove('hidden');}

// DARK MODE
function toggleMode(){document.body.classList.toggle('dark');}

// POST EMOTION
function postEmotion(){let emotions=['Joy','Grief','Awe','Anxiety'];let emotion=emotions[Math.floor(Math.random()*emotions.length)];moodData[emotion]+=1;updateFeed(emotion); updateChart();}

function updateFeed(emotion){let feed=document.getElementById('feed');
let card=document.createElement('div'); card.className='card';
card.innerHTML=`<h3>üåü ${emotion}</h3><p>Anonymous post shared.</p><p>AI Insight: Your emotion is acknowledged ‚ù§Ô∏è</p>`;
feed.prepend(card);}

// CHART
const chartCtx=document.getElementById('moodChart').getContext('2d');
let moodChart=new Chart(chartCtx,{type:'bar',data:{labels:Object.keys(moodData),datasets:[{label:'Emotions',data:Object.values(moodData),backgroundColor:['#FFD700','#FF6347','#00BFFF','#ADFF2F']}]},options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
function updateChart(){moodChart.data.datasets[0].data=Object.values(moodData);moodChart.update();}

</script></body>
</html>

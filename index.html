<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirana Kootu - Enterprise Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f0f3f5;}

/* LOGIN MODAL */
#loginModal{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;
    z-index:3000;
}
#loginBox{
    background:white;padding:30px;border-radius:15px;width:300px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
#loginBox h2{margin-bottom:20px;color:#0072ff;}
#loginBox input, #loginBox select{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;}
#loginBox button{width:100%;padding:12px;border:none;border-radius:20px;background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;font-weight:600;cursor:pointer;}
#loginBox button:hover{opacity:0.9;}

/* HEADER */
header{
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    padding:20px;color:white;
    display:flex;justify-content:space-between;align-items:center;
    position:sticky;top:0;z-index:1000;
}
.cart-btn{background:rgba(255,255,255,0.2);color:white;padding:8px 15px;border-radius:25px;cursor:pointer;font-weight:600;display:flex;align-items:center;gap:5px;transition:0.3s;}
.cart-btn:hover{background:rgba(255,255,255,0.35);}

/* PRODUCT GRID */
.container{padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px;}
.card{background:rgba(255,255,255,0.15);backdrop-filter:blur(15px);padding:20px;border-radius:20px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.1);transition:0.3s;position:relative;}
.card:hover{transform:translateY(-5px);}
.card img{width:120px;height:120px;object-fit:cover;margin-bottom:10px;border-radius:12px;}
.card h3{font-size:18px;margin:10px 0 5px;color:#fff;}
.card p{font-weight:600;color:#fff;}
.card button{padding:8px 15px;border:none;border-radius:15px;background:linear-gradient(90deg,#ff6a00,#ee0979);color:white;font-weight:600;cursor:pointer;transition:0.3s;}
.card button:hover{transform:scale(1.05);}

/* CART MODAL */
#cartModal{position:fixed;bottom:-100%;right:0;width:100%;max-width:400px;height:90%;background:white;border-top-left-radius:25px;border-top-right-radius:25px;box-shadow:0 -5px 30px rgba(0,0,0,0.2);padding:25px;transition:0.5s;overflow-y:auto;z-index:2000;}
#cartModal.active{bottom:0;}
#cartModal h3{margin-bottom:15px;color:#0072ff;}
#cartItems p{display:flex;justify-content:space-between;margin-bottom:8px;}
input,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;}
.payment-option{margin:8px 0;}
#cartModal button{width:100%;padding:12px;border:none;border-radius:20px;margin-top:10px;font-weight:600;}
#placeOrderBtn{background:linear-gradient(90deg,#00c6ff,#0072ff);color:white;}
#closeCartBtn{background:#dc3545;color:white;}
@media(max-width:480px){.container{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}.card img{width:100px;height:100px;}}
</style>
</head>
<body>

<!-- LOGIN MODAL -->
<div id="loginModal">
    <div id="loginBox">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <select id="userType">
            <option value="customer">Customer</option>
            <option value="shop">Shop Owner</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="login()">Login</button>
    </div>
</div>

<header>
    <h2>KIRANA KOOTU</h2>
    <div class="cart-btn" onclick="openCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
</header>

<div class="container" id="product-list"></div>

<!-- CART PANEL -->
<div id="cartModal">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <h4>Total: â‚¹<span id="totalPrice">0</span></h4>

    <h3>Delivery Address</h3>
    <input type="text" id="fullName" placeholder="Full Name">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="text" id="house" placeholder="House / Street">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="pincode" placeholder="Pincode">

    <h3>Payment Mode</h3>
    <div class="payment-option">
        <input type="radio" name="payment" value="COD"> Cash on Delivery
    </div>
    <div class="payment-option">
        <input type="radio" name="payment" value="ONLINE"> Online Payment
    </div>

    <button id="placeOrderBtn" onclick="placeOrder()">Place Order</button>
    <button id="closeCartBtn" onclick="closeCart()">Close</button>
</div>

<script>
// DEMO USERS
const users = [
    {username:"customer1",password:"1234",type:"customer"},
    {username:"shop1",password:"1234",type:"shop"},
    {username:"admin",password:"admin",type:"admin"}
];
let currentUser = null;

// LOGIN FUNCTION WITH REJECTION
function login(){
    const u = document.getElementById("loginUser").value.trim();
    const p = document.getElementById("loginPass").value.trim();
    const t = document.getElementById("userType").value;

    if(!u || !p){
        alert("Please enter username and password!");
        return;
    }

    const user = users.find(x=>x.username===u && x.password===p && x.type===t);

    if(user){
        currentUser = user;
        alert("Login successful as " + t + " âœ…");
        document.getElementById("loginModal").style.display="none";
        initApp();
    } else {
        alert("âŒ Login rejected! Invalid credentials or user type.");
        document.getElementById("loginUser").value="";
        document.getElementById("loginPass").value="";
    }
}

// PRODUCTS
const products = [
    {id:1,name:"Rice 1kg",price:50,image:"https://via.placeholder.com/120"},
    {id:2,name:"Sugar 1kg",price:40,image:"https://via.placeholder.com/120"},
    {id:3,name:"Oil 1L",price:120,image:"https://via.placeholder.com/120"},
    {id:4,name:"Milk 500ml",price:25,image:"https://via.placeholder.com/120"},
    {id:5,name:"Atta 1kg",price:60,image:"https://via.placeholder.com/120"},
    {id:6,name:"Dry Fruits Mix",price:250,image:"https://via.placeholder.com/120"}
];

let cart = [];

function initApp(){
    displayProducts();
}

function displayProducts(){
    const container = document.getElementById("product-list");
    container.innerHTML = "";
    products.forEach(p=>{
        container.innerHTML += `
            <div class="card">
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>â‚¹${p.price}</p>
                ${currentUser.type==="customer"?`<button onclick="addToCart(${p.id})">Add to Cart</button>`:currentUser.type==="shop"?`<button onclick="editProduct(${p.id})">Edit Product</button>`:""}
            </div>
        `;
    });
}

// ADD TO CART
function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    document.getElementById("cart-count").innerText = cart.length;
}

// CART PANEL
function openCart(){
    document.getElementById("cartModal").classList.add("active");
    displayCart();
}
function closeCart(){
    document.getElementById("cartModal").classList.remove("active");
}
function displayCart(){
    const cartItems = document.getElementById("cartItems");
    let total = 0;
    cartItems.innerHTML = "";
    cart.forEach(item=>{
        total += item.price;
        cartItems.innerHTML += `<p>${item.name} <span>â‚¹${item.price}</span></p>`;
    });
    document.getElementById("totalPrice").innerText = total;
}

// PLACE ORDER WITH SHOP OWNER NOTIFICATION
function placeOrder(){
    if(currentUser.type!=="customer"){ 
        alert("Only customers can place orders"); 
        return; 
    }

    const fullName = document.getElementById("fullName").value;
    const mobile = document.getElementById("mobile").value;
    const house = document.getElementById("house").value;
    const city = document.getElementById("city").value;
    const state = document.getElementById("state").value;
    const pincode = document.getElementById("pincode").value;
    const payment = document.querySelector('input[name="payment"]:checked');

    if(cart.length===0){ alert("Cart is empty"); return; }
    if(!fullName || !mobile || !house || !city || !state || !pincode){ alert("Fill complete address"); return; }
    if(!payment){ alert("Select payment mode"); return; }

    let fullAddress = `
Name: ${fullName}
Mobile: ${mobile}
Address: ${house}, ${city}, ${state} - ${pincode}
Payment: ${payment.value}
Items:
${cart.map(i=>i.name + " â‚¹" + i.price).join("\n")}
Total: â‚¹${cart.reduce((sum,i)=>sum+i.price,0)}
    `;

    if(payment.value==="ONLINE"){
        alert("Redirecting to Online Payment Gateway (Demo)...");
    }

    alert("Order placed successfully ðŸŽ‰\n\n" + fullAddress);

    // Notify Shop Owner
    notifyShopOwner(fullAddress);

    // Reset
    cart=[];
    document.getElementById("cart-count").innerText=0;
    document.getElementById("fullName").value="";
    document.getElementById("mobile").value="";
    document.getElementById("house").value="";
    document.getElementById("city").value="";
    document.getElementById("state").value="";
    document.getElementById("pincode").value="";
    closeCart();
}

// NOTIFICATION FUNCTION
function notifyShopOwner(orderDetails){
    // For demo: find all shop owners
    const shopOwners = users.filter(u => u.type==="shop");
    shopOwners.forEach(shop=>{
        // Demo alert for shop owner
        alert(`ðŸ”” ${shop.username} - New Order Received!\n\n${orderDetails}`);
    });
}

// SHOP OWNER EDIT PRODUCT (Demo)
function editProduct(id){
    const product = products.find(p=>p.id===id);
    const newPrice = prompt("Enter new price for "+product.name, product.price);
    if(newPrice){
        product.price = parseFloat(newPrice);
        displayProducts();
    }
}
</script>
</body>
</html>

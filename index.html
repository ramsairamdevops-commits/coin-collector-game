<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirana Kootu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f4f6f9;
}

/* Header */
header{
    background:linear-gradient(to right,#1f4037,#99f2c8);
    padding:20px;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{
    font-size:22px;
}

.cart-btn{
    background:white;
    color:#1f4037;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

/* Products */
.container{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100px;
    height:100px;
    object-fit:cover;
}

.card h3{
    font-size:16px;
    margin:10px 0;
}

.price{
    font-weight:600;
    margin-bottom:10px;
}

button{
    padding:8px 12px;
    border:none;
    border-radius:8px;
    background:#28a745;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <h1>KIRANA KOOTU</h1>
    <div class="cart-btn" onclick="viewCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
</header>

<div class="container" id="product-list">
</div>

<script>
const products = [
    {id:1,name:"Rice 1kg",price:50,image:"https://via.placeholder.com/100"},
    {id:2,name:"Sugar 1kg",price:40,image:"https://via.placeholder.com/100"},
    {id:3,name:"Oil 1L",price:120,image:"https://via.placeholder.com/100"},
    {id:4,name:"Milk 500ml",price:25,image:"https://via.placeholder.com/100"}
];

let cart = [];

function displayProducts(){
    const container = document.getElementById("product-list");
    products.forEach(p=>{
        container.innerHTML += `
            <div class="card">
                <img src="${p.image}">
                <h3>${p.name}</h3>
                <div class="price">â‚¹${p.price}</div>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `;
    });
}

function addToCart(id){
    cart.push(id);
    document.getElementById("cart-count").innerText = cart.length;
}

function viewCart(){
    alert("Items in cart: " + cart.length);
}

displayProducts();
</script>

</body>
</html>
